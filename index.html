<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="titleTag">
          <i class="fa-solid fa-utensils" style="color: #ffffff"></i>
          <a href="#"><h2 class="navTitle">MEAL FINDER</h2></a>
        </div>
        <i class="fa-solid fa-bars" id="navLogo" style="color: #ffffff"></i>
      </nav>
    </header>

    <div id="sidebar" class="sidebar">
      <i class="fa-solid fa-xmark" id="close-btn"></i>
      <div class="items">
        
      </div>
    </div>

    <div class="bannerdiv">
      <img src="./images/banner-img.jpg" alt="Banner_Img" class="bannerImg" />
      <input
        type="text"
        class="bannerInput" id="search"
        placeholder="Search recipes here..."
      />
      <div class="searchIcon">
        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
      </div>
      <h1 class="bannerTitle">What are your favourite cuisines?</h1>
      <p class="bannerP">PERSONALIZE YOUR EXPERIENCE</p>
    </div>

    <div class="mainCategory">
      <div id="searchTitle">

      </div>
      <div id="searchedMeal">

      </div>

      <h2>CATEGORIES</h2>
      <div class="underline"></div>
      <div class="row" id="mealsRow">

      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
